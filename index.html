<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین هشتم</title>
    <link rel="stylesheet" href="style.css">
  
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">درباره من</a></li>
                <li><a href="#">پروژه ها</a></li>
                <li><a href="#">تماس با من</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>به سایت من خوش امدید</h1>
            <p>طراح و توسعه دهنده وب</p>
        </div>
    </header>
    <section class="skills">
        <h2>مهارت های من</h2>

        <div class="skill">
            <span>html</span>
            <div class="progress">
                <div class="bar html"></div>
            </div>
        </div> 

        <div class="skill">
            <span>css</span>
            <div class="progress">
                <div class="bar css"></div>
            </div>
        </div> 

        <div class="skill">
            <span>javascrip</span>
            <div class="progress">
                <div class="bar javascrip"></div>
    </section>
    <section class="protfolio">
        <h2>نمونه کارها</h2>
        <div class="project">
            <img src="6166208.jpg" alt="تصویر موقت">
            <h3>پروژه اول</h3>
            <a href="#" >مشاهده پروژه</a>
        </div>

        <div class="project">
            <img src="6166208.jpg" alt="تصویر موقت">
            <h3>پروژه دوم</h3>
            <a href="#" >مشاهده پروژه</a>
        </div>

        <div class="project">
            <img src="6166208.jpg" alt="تصویر موقت">
            <h3>پروژه سوم</h3>
            <a href="#" >مشاهده پروژه</a>
        </div>
    </section>
    <section class="contact">
        <h2>تماس با من</h2>
        <form>
          <label for="name">نام:</label>
          <input type="text" id="name" placeholder="نام شما" required>
      
          <label for="email">ایمیل:</label>
          <input type="email" id="email" placeholder="ایمیل شما" required>
      
          <label for="message">پیام:</label>
          <textarea id="message" rows="5" placeholder="متن پیام شما" required></textarea>
      
          <button type="submit">ارسال پیام</button>
        </form>
      </section>
      <footer class="footer">
        <p>© 2025 ساخته شده توسط من</p>
        <div class="social">
          <a href="#">اینستاگرام</a>
          <a href="#">تلگرام</a>
          <a href="#">گیت‌هاب</a>
        </div>
      </footer>
</body>
</html>
